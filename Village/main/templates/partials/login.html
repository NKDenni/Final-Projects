<div class="col-md-6 border border-dark" for="log-con">
    <h1 class="text-center mt-5">Log In</h1>
    <form action="/login" method="POST">
        {% if messages %}
            {% for message in messages %}
                {% if 'log_user' in message.tags %}
                <p class="mt-3 text-center" style=color:red;>{{ message }}</p>
                {% endif %}
            {% endfor %}
        {% endif %}
        {% csrf_token %}
        <div class="mt-3 form-group row d-flex justify-content-center">
            <div class="col-6 align-self-center">
                <label for="email" class="form-label">Email:</label>
                <div class="col">
                    <input type="text" class="form-control" name="email" placeholder="example@domain.com">
                </div>
            </div>
        </div>
        <div class="form-group row mt-4 d-flex justify-content-center">
            <div class="col-6 align-self-center">
                <label for="password" class="col-sm-2 col-form-label">Password:</label>
                <div class="col">
                    <input type="password" class="form-control mb-2" name="password" placeholder="Password">
                    <a class="ms-2 text-decoration-none" href="#">Forgot Password</a>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary col-md-2 mt-4">Login</button>
        </div>
        
    </form>
</div>
